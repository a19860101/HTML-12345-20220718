<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fullname">姓名</label>
        <input type="text" name="name" id="fullname">
        <br>
        <label for="phone">電話</label>
        <input type="text" name="phone" id="phone">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="number">數量</label>
        <input type="number" name="number" id="number" max="3" min="1">
        <br>
        <label for="date">日期</label>
        <input type="date" name="date" id="date">
        <br>
        <label>性別</label>

        <input type="radio" name="gender" id="men">
        <label for="men">男</label>

        <input type="radio" name="gender" id="women">
        <label for="women">女</label>

        <input type="radio" name="gender" id="unknown" checked>
        <label for="unknown">不告訴你</label>
        <!-- id只能使用一次 -->
        <br>
        <label>興趣</label>
        
        <input type="checkbox" name="hobby" id="eat" checked>
        <label for="eat">吃</label>

        <input type="checkbox" name="hobby" id="drink" checked>
        <label for="drink">喝</label>

        <input type="checkbox" name="hobby" id="play" checked>
        <label for="play">玩</label>

        <input type="checkbox" name="hobby" id="happy">
        <label for="happy">樂</label>

        <br>
        <input type="submit">
    </form>
</body>
</html>
