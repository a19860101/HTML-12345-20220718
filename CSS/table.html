<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 600px;
            height: 400px;

            border: 5px solid #303030;
            /* border-spacing: 10px; */

            border-collapse: collapse;
        }
        td,th {
           border: 1px solid #5e5e5e
           /* background-color: #ccc; */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </tr>
        <tr>
            <th>E</th>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <th>I</th>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
